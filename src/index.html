<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="./css/main.css">
	<!-- endbuild -->
	<link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
	<title>3D Slider</title>
</head>

<body>

	<div class="container">
		<div class="light"></div>
		<div class="box">
			<div class="card" style="--i:1">
				<div class="image">
					<img src="assets/img/first.jpg" alt="first-bird">
				</div>
				<div class="info">
					<button class="prev" title="leftward">&lsaquo;</button>
					<h2>NightCafe<br><span>Birds</span></h2>
					<button class="next" title="righttward">&rsaquo;</button>
				</div>
			</div>
			<div class="card" style="--i:2">
				<div class="image">
					<img src="assets/img/second.jpg" alt="second-bird">
				</div>
				<div class="info">
					<button class="prev" title="leftward">&lsaquo;</button>
					<h2>NightCafe<br><span>Birds</span></h2>
					<button class="next" title="righttward">&rsaquo;</button>
				</div>
			</div>
			<div class="card" style="--i:3">
				<div class="image">
					<img src="assets/img/third.jpg" alt="third-bird">
				</div>
				<div class="info">
					<button class="prev" title="leftward">&lsaquo;</button>
					<h2>NightCafe<br><span>Birds</span></h2>
					<button class="next" title="righttward">&rsaquo;</button>
				</div>
			</div>
			<div class="card" style="--i:4">
				<div class="image">
					<img src="assets/img/fourth.jpg" alt="fourth-bird">
				</div>
				<div class="info">
					<button class="prev" title="leftward">&lsaquo;</button>
					<h2>NightCafe<br><span>Birds</span></h2>
					<button class="next" title="righttward">&rsaquo;</button>
				</div>
			</div>
		</div>
	</div>

	<!-- build:js js/common.min.js -->
	<script src="./js/common.js"></script>
	<!-- endbuild -->
</body>

</html>
